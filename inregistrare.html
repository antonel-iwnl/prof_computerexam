<!DOCTYPE html>
<html>

<head style="background-color:#325370ff">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: Roboto;
            font-size: 20px;
            color: #8a5545;
        }

        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
            border: 3px solid #eab398ff;
            text-align: center;
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>

<body style="background-color:#325370ff">
    <div class="center">
        <h2>
            Pagina pentru inregistrare
        </h2>
        <br>
        <form action="inregistrare" method="post">
            <input type="text" id="nume" name="nume" placeholder="Nume" />
            <br>
            <input type="text" id="prenume" name="prenume" placeholder="Prenume" />
            <br>
            <input type="text" id="CNP" name="CNP" placeholder="CNP" />
            <br>
            <input type="text" id="nr_telefon" name="nr_telefon" placeholder="Numarul de telefon" />
            <br>
            <input type="text" id="parola" name="parola" placeholder="Parola" />
            <br>
            <button type="submit">Creeaza cont</button>
        </form>
    </div>
</body>
